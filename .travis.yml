language: python
python:
  # We build with multiple python versions via docker - this python just runs our build scripts
  - "3.6"
notifications:
  email: false
env:
  global:
    secure: 
matrix:
  include:
  - sudo: required
    services:
    - docker
    env:
      - DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
  - sudo: required
    services:
    - docker
    env:
      - DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
      - PRE_CMD=linux32
  - sudo: required
    dist: focal
    arch: arm64
    services:
    - docker
    env:
      - DOCKER_IMAGE=quay.io/pypa/manylinux2014_aarch64
before_install:
  - sudo apt-get update
  - sudo apt-get install -y cppcheck
  - pip install -r .ci/requirements.txt
  - pip install --upgrade --force-reinstall --ignore-installed --no-cache-dir git+git://github.com/deepdrive/problem-constants#egg=problem-constants
  - if [ "${TRAVIS_CPU_ARCH}" == "arm64" ]; then
    pip install --upgrade pip;
    fi
  - pip install --upgrade --force-reinstall --ignore-installed --no-cache-dir git+git://github.com/botleague/botleague-helpers#egg=botleague-helpers
install:
- docker pull $DOCKER_IMAGE
script:
- python -u Plugins/DeepDrivePlugin/Source/DeepDrivePython/build/build.py --type linux_bdist && python -u .ci/record_python_bindings.py

git:
  depth: 1
addons:
  artifacts:
    s3_region: "us-west-1" # defaults to "us-east-1"
    target_paths:
    - /wheels/${TRAVIS_REPO_SLUG}/${TRAVIS_BUILD_NUMBER}/${TRAVIS_JOB_NUMBER}
